<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Feed App</title>

  <!-- GitHub Pages用の最小限CSP（meta）。
       - script-src: Firebase/GoogleのSDK読み込み元を許可
       - connect-src: RTDBのHTTPS/WSSとGoogle APIsへの接続を許可（Client is offline対策）
       - 注意: frame-ancestors は <meta> では効かない -->
  <meta http-equiv="Content-Security-Policy"
        content="
default-src 'self';
img-src 'self' blob: data:;
style-src 'self' 'unsafe-inline';
script-src 'self' https://www.gstatic.com https://www.googleapis.com https://apis.google.com https://accounts.google.com https://cdn.jsdelivr.net;
connect-src 'self' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com wss://*.firebaseio.com https://*.firebasedatabase.app wss://*.firebasedatabase.app https://apis.google.com https://accounts.google.com;
object-src 'none';
base-uri 'self'">

  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./main.css" />

  <!-- Firebase SDKs (v8系) -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- DOMPurify (XSS対策) -->
  <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.2/dist/purify.min.js"></script>

  <!-- Firebase設定（ここで initializeApp が実行される。必ず自分の設定に置換） -->
  <script defer src="./firebase-config.js?v=4"></script>

  <!-- アプリ本体（初期化後に実行される順） -->
  <script defer src="./connectDB.js?v=4"></script>
  <script defer src="./main.js?v=4"></script>
</head>
<body>
  <header class="app-header">
    <h1>Safe Feed</h1>
  </header>

  <main class="container">
    <section class="composer card">
      <h2>新規投稿</h2>
      <p class="note">ログイン済みのユーザーのみ投稿できます。</p>
      <textarea id="postText" placeholder="h1 や img など一部HTML可"></textarea>
      <div class="row">
        <input type="file" id="postImage" accept="image/*" />
        <button id="postBtn" disabled>投稿</button>
      </div>
    </section>

    <section class="feed card">
      <h2>公開フィード（新しい順）</h2>
      <div id="feedList"></div>
      <button id="loadMoreBtn" class="secondary">さらに読み込む</button>
    </section>
  </main>

  <template id="postTemplate">
    <article class="post">
      <div class="post-head">
        <img class="avatar" />
        <div class="meta">
          <div class="name"></div>
          <time class="time"></time>
        </div>
      </div>
      <img class="photo" />
      <div class="body"></div>
      <div class="actions">
        <button class="buyBtn">購入する</button>
      </div>
    </article>
  </template>

  <!-- 運用メモ:
       - 「Client is offline」が出る場合:
         1) firebase-config.js の databaseURL を実プロジェクトの URL にする
            例: https://<dbid>-default-rtdb.asia-southeast1.firebasedatabase.app
         2) 上記CSPの connect-src に firebasedatabase.app / firebaseio.com が含まれていることを確認
         3) ブラウザのハードリロードでキャッシュを無効化 -->
</body>
</html>
